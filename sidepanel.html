<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 使用统计</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div class="container">

    <div class="main-content">
      <!-- 使用时长柱状图 -->
      <section class="chart-section">
        <h3>使用时长</h3>
        <div class="date-display">
          <span id="currentDate" class="date-text">12 月 30 日 今天</span>
        </div>
        <div class="total-time" id="totalTime">8 小时 3 分钟</div>
        <div class="bar-chart-container">
          <div class="chart-wrapper" id="weeklyChart">
            <!-- 周视图柱状图 -->
          </div>
        </div>
      </section>

      <!-- 当天使用时长 -->
      <section class="usage-section">
        <h3>当天使用时长</h3>
        <div class="usage-list">
          <div class="usage-item chatgpt">
            <img src="AI Logo/ChatGPT.png" alt="ChatGPT" class="ai-icon">
            <span class="ai-name">ChatGPT</span>
            <div class="usage-bar-container">
              <div class="usage-bar" id="chatgptBar"></div>
            </div>
            <span class="usage-value" id="chatgptTime">0 分钟</span>
          </div>

          <div class="usage-item claude">
            <img src="AI Logo/Claude.png" alt="Claude" class="ai-icon">
            <span class="ai-name">Claude</span>
            <div class="usage-bar-container">
              <div class="usage-bar" id="claudeBar"></div>
            </div>
            <span class="usage-value" id="claudeTime">0 分钟</span>
          </div>

          <div class="usage-item gemini">
            <img src="AI Logo/gemini.png" alt="Gemini" class="ai-icon">
            <span class="ai-name">Gemini</span>
            <div class="usage-bar-container">
              <div class="usage-bar" id="geminiBar"></div>
            </div>
            <span class="usage-value" id="geminiTime">0 分钟</span>
          </div>
        </div>
      </section>

      <!-- 当天使用次数 -->
      <section class="usage-section">
        <h3>当天使用次数</h3>
        <div class="usage-list">
          <div class="usage-item chatgpt">
            <img src="AI Logo/ChatGPT.png" alt="ChatGPT" class="ai-icon">
            <span class="ai-name">ChatGPT</span>
            <div class="usage-bar-container">
              <div class="usage-bar count" id="chatgptCountBar"></div>
            </div>
            <span class="usage-value" id="chatgptQuestions">0 次</span>
          </div>

          <div class="usage-item claude">
            <img src="AI Logo/Claude.png" alt="Claude" class="ai-icon">
            <span class="ai-name">Claude</span>
            <div class="usage-bar-container">
              <div class="usage-bar count" id="claudeCountBar"></div>
            </div>
            <span class="usage-value" id="claudeQuestions">0 次</span>
          </div>

          <div class="usage-item gemini">
            <img src="AI Logo/gemini.png" alt="Gemini" class="ai-icon">
            <span class="ai-name">Gemini</span>
            <div class="usage-bar-container">
              <div class="usage-bar count" id="geminiCountBar"></div>
            </div>
            <span class="usage-value" id="geminiQuestions">0 次</span>
          </div>
        </div>
      </section>

    </div>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
