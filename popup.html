<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 使用统计</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>AI 使用统计</h1>
      <p class="date" id="currentDate"></p>
    </header>

    <div class="summary-card">
      <div class="total-time" id="totalTime">0 分钟</div>
      <div class="total-questions" id="totalQuestions">0 次提问</div>
    </div>

    <div class="ai-section">
      <div class="ai-card chatgpt">
        <div class="ai-header">
          <img src="AI Logo/ChatGPT.png" alt="ChatGPT" class="ai-logo">
          <div class="ai-info">
            <h3>ChatGPT</h3>
            <span class="ai-company">OpenAI</span>
          </div>
        </div>
        <div class="ai-stats">
          <div class="ai-stat">
            <span class="label">时间</span>
            <span class="value" id="chatgptTime">0分钟</span>
          </div>
          <div class="ai-stat">
            <span class="label">次数</span>
            <span class="value" id="chatgptQuestions">0次</span>
          </div>
        </div>
      </div>

      <div class="ai-card claude">
        <div class="ai-header">
          <img src="AI Logo/Claude.png" alt="Claude" class="ai-logo">
          <div class="ai-info">
            <h3>Claude</h3>
            <span class="ai-company">Anthropic</span>
          </div>
        </div>
        <div class="ai-stats">
          <div class="ai-stat">
            <span class="label">时间</span>
            <span class="value" id="claudeTime">0分钟</span>
          </div>
          <div class="ai-stat">
            <span class="label">次数</span>
            <span class="value" id="claudeQuestions">0次</span>
          </div>
        </div>
      </div>

      <div class="ai-card gemini">
        <div class="ai-header">
          <img src="AI Logo/gemini.png" alt="Gemini" class="ai-logo">
          <div class="ai-info">
            <h3>Gemini</h3>
            <span class="ai-company">Google</span>
          </div>
        </div>
        <div class="ai-stats">
          <div class="ai-stat">
            <span class="label">时间</span>
            <span class="value" id="geminiTime">0分钟</span>
          </div>
          <div class="ai-stat">
            <span class="label">次数</span>
            <span class="value" id="geminiQuestions">0次</span>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="popup.js"></script>
</body>
</html>
